<!DOCTYPE html>
<html>

<head>
    <title>oddball</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <script type="module">
        import { Die } from 'https://unpkg.com/oddball'
        const d4 = document.getElementById('d4')
        const d6 = document.getElementById('d6')
        const dice4 = d4.children.namedItem('dice')
        const dice6 = d6.children.namedItem('dice')
        const die4 = new Die([
            ['⚀', 1],
            ['⚁', 1],
            ['⚂', 1],
            ['⚃', 1],
            ['⚄', 1],
            ['⚅', 1]
        ])
        const die6 = new Die([
            ['⚀', 1],
            ['⚁', 1],
            ['⚂', 1],
            ['⚃', 1],
        ])
        const pips4 = d4.children.namedItem('pips')
        const pips6 = d6.children.namedItem('pips')
        while (true) {
            if (dice4.checked && dice6.checked) {
                await new Promise(r => setTimeout(r, 50))
                pips4.innerText = die4.reroll()
                pips6.innerText = die6.reroll()
            } else if (dice6.checked) {
                await new Promise(r => setTimeout(r, 50))
                pips6.innerText = die6.reroll()
            } else if (dice4.checked) {
                await new Promise(r => setTimeout(r, 50))
                pips4.innerText = die4.reroll()
            }
            await new Promise(r => requestAnimationFrame(r))
        }
    </script>
</head>

<body>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        *[name="dice"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        label {
            position: relative;
        }

        *[name="pips"] {
            font-size: 100vmin;
            color: #000;
        }
    </style>
    <h2>d4</h2>
    <label id="d4">
        <input name="dice" type="checkbox" checked>
        <span name="pips"></span>
    </label>
    <h2>d6</h2>
    <label id="d6">
        <input name="dice" type="checkbox" checked>
        <span name="pips"></span>
    </label>
</body>

</html>
