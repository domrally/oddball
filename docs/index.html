<!DOCTYPE html>
<html>

<head>
    <title>oddball</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <script type="module">
        import { Die } from 'https://unpkg.com/oddball'
        const dice = document.getElementById('dice')
        const die = new Die([
            ['⚀', 1],
            ['⚁', 1],
            ['⚂', 1],
            ['⚃', 1],
            ['⚄', 1],
            ['⚅', 1]
        ])
        const pips = document.getElementById('pips')
        while (true) {
            if (dice.checked) {
                await new Promise(r => setTimeout(r, 50))
                pips.innerText = die.reroll()
            } else {
                await new Promise(r => requestAnimationFrame(r))
            }
        }
    </script>
</head>

<body>
    <style>
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #dice,
        #pips {
            border-radius: 5px;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }

        label {
            width: 62vmin;
            height: 62vmin;
            border-radius: 24%;
            background-color: #000;
            color: #fff;
            font-size: 50vmin;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <label>
        <input id="dice" type="checkbox" checked>
        <span id="pips"></span>
    </label>
    </input>
</body>

</html>
