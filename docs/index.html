<!DOCTYPE html>
<html>

<head>
    <title>oddball</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <script type="module">
        import { Die } from 'https://unpkg.com/oddball'
        const dice = document.getElementById('dice')
        const die = new Die([
            ['⚀', 1],
            ['⚁', 1],
            ['⚂', 1],
            ['⚃', 1],
            ['⚄', 1],
            ['⚅', 1]
        ])
        const pips = document.getElementById('pips')
        while (true) {
            if (dice.checked) {
                await new Promise(r => setTimeout(r, 50))
                pips.innerText = die.reroll()
            } else {
                await new Promise(r => requestAnimationFrame(r))
            }
        }
    </script>
</head>

<body>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pips {
            border-radius: 5%;
            overflow: hidden;
        }

        label {
            color: #000;
            border-radius: 5%;
            box-shadow: 1em 2em 2em 2em #000;
            font-size: 100vmin;
        }
    </style>
    <label>
        <input id="dice" type="checkbox" checked>
        <span id="pips"></span>
    </label>
    </input>
</body>

</html>
